<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist Focus Mode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="../style.css">
  <style>
    body {
      width: 250px;
    }

    #popup {
      border-radius: 5px;
      background: #222222;
      padding: 20px;
    }

    h2 {
      margin-top: 0;
      text-align: left;
      color: #aaaaaa;
    }

    #modeButtons button {
      text-align: left;
    }

    button {
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .mode-button {
      background-color: white;
      color: black;
      margin-bottom: 10px;
    }

    .report-issue {
      margin-top: 15px;
      font-size: 12px;
    }

    .report-issue a {
      color: #aaaaaa;
    }

    .settings-icon {
      font-size: 24px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
      color: #aaaaaa;
    }

    .settings-icon:hover {
      transform: rotate(90deg);
      transition: transform 0.3s ease;
    }

    #dopaminIndex {
      margin-top: 20px;
    }

    #dopaminIndexTitle {
      color: #aaaaaa;
    }

    #dopaminIndexTitle .fas {
      margin-left: 2px;
    }

    #dopaminIndexValue {
      color: #aaaaaa;
      margin-top: 5px;
      font-size: 2em;
    }
  </style>
</head>
<body>
<div id="popup">
  <h2>Focus on:</h2>
  <i class="fas fa-cog settings-icon pointer" id="settingsIcon" title="Settings"></i>
  <div id="modeButtons">
    <button class="mode-button" data-mode="create">ðŸŽ¨ Creating & Deep Work</button>
    <button class="mode-button" data-mode="networking">ðŸ‘¥ Networking & Friends</button>
    <button class="mode-button" data-mode="inspiration">ðŸ’¡ Inspiration & News</button>
    <button class="mode-button" data-mode="analytics">ðŸ“ˆ Analytics</button>
    <button class="mode-button" data-mode="play">ðŸŽ® Fun & Games</button>
    <button class="mode-button" data-mode="disabled">Disable</button>
  </div>
  <script src="popup.js"></script>
  <div id="dopaminIndex" class="dopamin-index">
    <div id="dopaminIndexTitle">Dopamin Index <i class="fas fa-question-circle pointer"
                                                 title="Dopamin Index Explanation"
                                                 id="dopaminInfo"></i></div>
    <div id="dopaminIndexValue">?</div>
  </div>
  <div class="report-issue">
    <a href="mailto:ceo+focusmode@cothema.com" target="_blank">Report issue</a>
  </div>
</div>
</body>
</html>
